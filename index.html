<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0f0f1e;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 4px;
            bottom: -10px;
            left: 0;
            background: linear-gradient(90deg, #ff3e9d, #0099ff);
            transform-origin: right;
            animation: underline 2s ease-in-out infinite alternate;
        }
        
        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 2s ease forwards 1s;
        }
        
        .social-links {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }
        
        .social-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(145deg, #131328, #0d0d1b);
            box-shadow: 5px 5px 10px #0a0a15, -5px -5px 10px #141427;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .social-circle:hover {
            transform: translateY(-5px);
            box-shadow: 8px 8px 16px #0a0a15, -8px -8px 16px #141427;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
            animation: moveParticle 15s linear infinite;
        }
        
        @keyframes underline {
            0% {
                transform: scaleX(0);
            }
            100% {
                transform: scaleX(1);
            }
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        @keyframes moveParticle {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(100px, 100px);
            }
            50% {
                transform: translate(0, 200px);
            }
            75% {
                transform: translate(-100px, 100px);
            }
            100% {
                transform: translate(0, 0);
            }
        }
        
        /* Fidget Element Styles */
        .fidget-container {
            margin: 2.5rem auto;
            width: 200px;
            height: 200px;
            position: relative;
            perspective: 800px;
        }
        
        .fidget-spinner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s ease-out;
        }
        
        .fidget-spinner.active {
            animation: spin 3s ease-out;
        }
        
        .spinner-center {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30px 30px, #0099ff, #0066cc);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 0 0 15px rgba(0, 153, 255, 0.7);
            cursor: pointer;
        }
        
        .spinner-arm {
            position: absolute;
            width: 100px;
            height: 40px;
            background: linear-gradient(145deg, #131328, #0d0d1b);
            top: 50%;
            left: 50%;
            transform-origin: left center;
            transform: translateY(-50%);
            border-radius: 20px;
            box-shadow: 5px 5px 10px #0a0a15, -5px -5px 10px #141427;
        }
        
        .arm1 {
            transform: translateY(-50%) rotate(0deg);
        }
        
        .arm2 {
            transform: translateY(-50%) rotate(120deg);
        }
        
        .arm3 {
            transform: translateY(-50%) rotate(240deg);
        }
        
        .spinner-circle {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 20px 20px, #ff3e9d, #cc0066);
            border-radius: 50%;
            right: -5px;
            top: 0;
            box-shadow: 0 0 10px rgba(255, 62, 157, 0.7);
        }
        
        @keyframes spin {
            from {
                transform: rotateZ(0deg);
            }
            to {
                transform: rotateZ(1080deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>My personal introduction page is under construction. Stay tuned for something amazing!</p>
        
        <!-- Fidget Spinner Element -->
        <div class="fidget-container">
            <div class="fidget-spinner" id="fidgetSpinner">
                <div class="spinner-arm arm1">
                    <div class="spinner-circle"></div>
                </div>
                <div class="spinner-arm arm2">
                    <div class="spinner-circle"></div>
                </div>
                <div class="spinner-arm arm3">
                    <div class="spinner-circle"></div>
                </div>
                <div class="spinner-center" id="spinnerCenter"></div>
            </div>
        </div>
        
        <div class="social-links">
            <div class="social-circle">
                <svg width="20" height="20" fill="#0099ff" viewBox="0 0 24 24">
                    <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                </svg>
            </div>
            <div class="social-circle">
                <svg width="20" height="20" fill="#0099ff" viewBox="0 0 24 24">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
            </div>
        </div>
    </div>
    
    <script>
        // Create animated background particles
        function createParticles() {
            const container = document.body;
            const colors = ['#ff3e9d', '#0099ff', '#7700ff', '#00c3ff'];
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random position
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                
                // Random size
                const size = Math.random() * 10 + 5;
                
                // Random color
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                // Random animation delay and duration
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;
                particle.style.background = color;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                container.appendChild(particle);
            }
        }
        
        // Initialize fidget spinner functionality
        function initFidgetSpinner() {
            const spinner = document.getElementById('fidgetSpinner');
            const center = document.getElementById('spinnerCenter');
            
            let isDragging = false;
            let startAngle = 0;
            let currentRotation = 0;
            let velocity = 0;
            let lastTime = 0;
            let animationId = null;
            
            // Spin on click
            center.addEventListener('click', () => {
                if (!spinner.classList.contains('active')) {
                    spinner.classList.add('active');
                    
                    // Remove class after animation completes
                    setTimeout(() => {
                        spinner.classList.remove('active');
                    }, 3000);
                }
            });
            
            // For more advanced interaction (touch and mouse)
            center.addEventListener('mousedown', startDrag);
            center.addEventListener('touchstart', e => {
                e.preventDefault();
                startDrag(e.touches[0]);
            });
            
            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', e => {
                e.preventDefault();
                drag(e.touches[0]);
            });
            
            document.addEventListener('mouseup', endDrag);
            document.addEventListener('touchend', endDrag);
            
            function startDrag(e) {
                isDragging = true;
                spinner.classList.remove('active');
                
                // Calculate initial angle
                const rect = spinner.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                startAngle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
                
                // Stop any current animation
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }
                
                lastTime = performance.now();
            }
            
            function drag(e) {
                if (!isDragging) return;
                
                const rect = spinner.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                const currentAngle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
                const angleDiff = currentAngle - startAngle;
                
                // Convert to degrees
                const rotation = angleDiff * (180 / Math.PI);
                
                // Update spinner rotation
                currentRotation += rotation;
                spinner.style.transform = `rotateZ(${currentRotation}deg)`;
                
                // Calculate velocity for inertia
                const now = performance.now();
                const elapsed = now - lastTime;
                velocity = rotation / elapsed * 100; // Adjust multiplier for desired speed
                
                startAngle = currentAngle;
                lastTime = now;
            }
            
            function endDrag() {
                if (!isDragging) return;
                isDragging = false;
                
                // Apply inertia
                const spinWithInertia = () => {
                    velocity *= 0.95; // Friction
                    
                    if (Math.abs(velocity) > 0.1) {
                        currentRotation += velocity;
                        spinner.style.transform = `rotateZ(${currentRotation}deg)`;
                        animationId = requestAnimationFrame(spinWithInertia);
                    }
                };
                
                spinWithInertia();
            }
        }
        
        // Initialize on page load
        window.addEventListener('load', () => {
            createParticles();
            initFidgetSpinner();
        });
    </script>
</body>
</html>
